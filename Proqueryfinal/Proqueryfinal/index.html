<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProQuery</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/app.js" defer></script>
    <script src="libs/rain.js" defer></script>
</head>

<body>

 

    <section class="layers">
        <div class="logo" style="background-image: url(img/PROQUERYLOGO); background-size: contain; background-position: center; background-repeat: no-repeat; height: 130px; width: 130px;"></div>
        <div class="layers__container">
            <div class="layers__item layer-1" style="background-image: url(img/logo12.png);"></div>
            <div class="layers__item layer-2" style="background-image: url(img/layer1.2.png);"></div>    
            <div class="layers__item layer-3">
                <div class="hero-content">
                    <!-- Title above the button -->
                    <h1 class="title">ProQuery <span></span></h1>
                              <!-- Glowing Button -->
                      <button class="glowing-btn" id="start-btn">
                            <span class="glowing-txt">Start Learning</span>
                      </button>
                </div>
            </div>
            <div class="layers__item layer-4">
                <canvas class="rain"></canvas>
            </div>
            <div class="layers__item layer-6" style="background-image: url(img/layer-6.png);"></div>
        </div>x
        <span class="label-text">Create By YCSN</span>
    </section >
    
    <!-- Label (bottom-left) -->
    
    <!-- Loading Spinner (hidden by default) -->
    <div class="loading-container" id="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
    <script src="js/main.js"></script>

</body>
</html>
